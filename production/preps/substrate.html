<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Substrate Blocks Series | Preparation | MD Tracer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/app.css" rel="stylesheet">
</head>
<body>

  <!-- Language selector and voice command -->
  <div class="container py-2 d-flex justify-content-end">
    <select id="langSelector" class="form-select form-select-sm w-auto me-2">
      <option value="en">English</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="he">◊¢◊ë◊®◊ô◊™</option>
    </select>
    <button class="btn btn-outline-primary btn-sm" onclick="startVoiceCommand()">üé§ Voice</button>
  </div>

<div class="container py-5">
  <h1 class="mb-4">Substrate Block Preparation Series</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span class="lead">List of substrate block series</span>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newSeriesModal">+ Create Series</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-sm responsive-table">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Recipe</th>
          <th>Count</th>
          <th>Responsible</th>
        </tr>
      </thead>
      <tbody id="substrateSeriesBody">
        <tr>
          <td>1</td>
          <td>2026-02-18</td>
          <td>Substrate Mix</td>
          <td>25</td>
          <td>Dave</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-4">
    <a href="../preparation.html" class="btn btn-secondary">Back to Preparation</a>
  </div>
</div>

<!-- New Series Modal -->
<div class="modal fade" id="newSeriesModal" tabindex="-1" aria-labelledby="newSeriesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newSeriesModalLabel">Create Substrate Block Series</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="newSubstrateSeriesForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="substrateDate">Preparation date</label>
              <input type="date" id="substrateDate" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="substrateRecipe">Recipe</label>
              <select id="substrateRecipe" class="form-select" required>
                <option value="">Choose...</option>
                <option>Substrate Mix</option>
                <option>Custom Recipe</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="substrateSterilization">Sterilization time (min)</label>
              <input type="number" id="substrateSterilization" class="form-control" placeholder="120" required>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-4">
              <label class="form-label" for="substrateCount">Number of preps</label>
              <input type="number" id="substrateCount" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="substrateRoom">Room</label>
              <select id="substrateRoom" class="form-select">
                <option value="">Select...</option>
                <option>Lab 1</option>
                <option>Lab 2</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="substrateZone">Zone</label>
              <select id="substrateZone" class="form-select">
                <option value="">Select...</option>
                <option>Zone A</option>
                <option>Zone B</option>
              </select>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-4">
              <label class="form-label" for="substrateStorage">Storage</label>
              <select id="substrateStorage" class="form-select">
                <option value="">Select...</option>
                <option>Cold Room</option>
                <option>Shelf 3</option>
              </select>
            </div>
            <div class="col-md-8">
              <label class="form-label" for="substrateNotes">Notes</label>
              <textarea id="substrateNotes" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </form>
        <div class="mt-3">
          <h6>Ingredients</h6>
          <p>Select a recipe to load required ingredients.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="createSubstrateSeriesBtn">Create series</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('createSubstrateSeriesBtn').addEventListener('click', function () {
    const date = document.getElementById('substrateDate').value;
    const recipe = document.getElementById('substrateRecipe').value;
    const count = document.getElementById('substrateCount').value;
    if (!date || !recipe || !count) {
      alert('Please fill in required fields.');
      return;
    }
    const tbody = document.getElementById('substrateSeriesBody');
    const id = tbody.children.length + 1;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${id}</td>
      <td>${date}</td>
      <td>${recipe}</td>
      <td>${count}</td>
      <td>You</td>
    `;
    tbody.appendChild(tr);
    document.getElementById('newSubstrateSeriesForm').reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('newSeriesModal'));
    modal.hide();
  });
</script>
  <script src="../../js/seed.js"></script>
  <script src="../../js/common.js"></script>
</body>
</html>
